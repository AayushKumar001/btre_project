<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Resume Builder {% block title %}{% endblock %}</title>
        
        
        <!--Bootstrap-->        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Custom CSS-->        
        <link rel="stylesheet" href="{% static 'css/master/master.css' %}">

        
        <!--Custom Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Indie+Flower&display=swap" rel="stylesheet">
        
        
        <!--Added the below two scripts for bootstrap modal -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 

    </head>
    

    <body>
        
        <!--Navbar -->
        {% include 'partials/_navbar.html' %}
            
        <!--Main content-->
        <div class="container">
            <div class="col-md-11.5">
                {% block content%}
                {% endblock %}
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/main.js' %} "></script>

        
    </body>


    <script type="text/javascript">
        

        window.onload = onPageLoad();
        function onPageLoad() {

            var url = window.location.href;
            if (url.includes('experience')){
                check('ex')
            }
            else if(url.includes('education')){
                check('ex')
                check('ed')
            }
            else if(url.includes('skills')){
                check('ex')
                check('ed')
                check('sk')
            }
            else if(url.includes('summary')){
                check('ex')
                check('ed')
                check('sk')
                check('su')
                check('pr')
            }    
            else if(url.includes('project')){
                check('ex')
                check('ed')
                check('sk')
                check('su')
                check('pr')
            }
            else if(url.includes('review')){
                check('ex')
                check('ed')
                check('sk')
                check('pr')
                check('su')
                check('re')
            }
        }
        function check(id){
            document.getElementById(id).disabled=false
            document.getElementById(id).checked = true
        }
    </script>
</html>
